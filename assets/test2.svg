<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="480" height="220" viewBox="0 0 480 220">
  <!-- 圆角矩形 -->
  <rect x="20" y="20" width="140" height="90" rx="12" ry="12" fill="#7ED321" stroke="#2E7D32" stroke-width="2" opacity="0.9"/>
  <!-- 旋转后的圆 -->
  <g transform="translate(300,70) rotate(20)">
    <circle cx="0" cy="0" r="50" fill="#F5A623" stroke="#BF360C" stroke-width="2" opacity="0.95"/>
  </g>
  <!-- 斜线段（变换后）-->
  <line x1="10" y1="190" x2="230" y2="120" stroke="#555" stroke-width="3" stroke-dasharray="6 4" transform="translate(50,0)"/>
  <!-- 额外一条横线作参考 -->
  <line x1="260" y1="180" x2="460" y2="180" stroke="#000" stroke-width="1"/>
</svg>
